<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb2.jpg);">
  <div class="bradcumbContent">
    <h2>Upload Song</h2>
  </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Login Area Start ##### -->
<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <!-- Create Song Form -->
          <div class="create-song-form">
            <form [formGroup]="createSongForm" (ngSubmit)="onSubmitCreate()">
              <div class="form-group">
                <img [src]="url" alt="">
                <br>
                <br>
                <div class="uploadImage">
                  <label style="cursor: pointer; margin: auto" for="image"><i class="fa fa-upload" aria-hidden="true"></i> Tải lên ảnh</label>
                  <input type="file" id="image" formControlName="songImage" (change)="displayImage($event)" accept="image/*" hidden>
                </div>
              </div>
              <div class="form-group">
                <p style="color:red;" *ngIf="createSongForm.get('songName').invalid && createSongForm.get('songName').touched">Tên bài hát cần có ít nhất 6 ký tự.</p>
                <label for="songName">Tên bài hát:</label>
                <input type="text" class="form-control" id="songName" placeholder="Nhập tên bài hát..." formControlName="songName">
              </div>
              <div class="form-group">
                <p style="color:red;" *ngIf="message">{{message}}</p>
                <label for="singer">Ca sĩ, diễn viên trình diễn:</label>
                <input type="text" class="form-control" id="singer" formControlName="singer">
              </div>
              <div class="form-group">
                <p style="color:red;" *ngIf="message">{{message}}</p>
                <label for="category">Thể loại</label>
                <select class="form-control" id="category" formControlName="category">
                  <option *ngFor="let cate of categoryList" [value]="cate">{{cate}}</option>
                </select>
              </div>
              <div class="form-group">
                <p style="color:red;" *ngIf="message">{{message}}</p>
                <label for="file">Tải lên bài hát:</label>
                <input type="file" id="file" formControlName="uploadFile">
              </div>
              <div class="form-group">
                <label for="description">Mô tả:</label>
                <input type="text" class="form-control" id="description" formControlName="description">
              </div>
              <button type="submit" class="btn oneMusic-btn mt-30">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Login Area End ##### -->
