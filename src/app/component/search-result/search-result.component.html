<section class="miscellaneous-area section-padding-100-0" style="padding-top: 20px">
  <div class="container">
    <div class="col-12">
      <div class="weeks-top-area mb-100" style="width: 100%; height: auto">

        <!-- Song search result -->
        <div *ngIf="showSonglist" class="search-result">
          <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
            <h2>Song <i class="fa fa-music" aria-hidden="true"></i></h2>
          </div>
          <div class="single-top-item d-flex wow fadeInUp" data-wow-delay="100ms"
               *ngFor="let item of singerAndSong" style="height: 100px">
            <div class="thumbnail" style="display: inline-block; border-radius: 50%; overflow: hidden;">
              <img style="width:100%; height:100%; object-fit: cover;" [src]="item.song.songImage" alt="No">
            </div>
            <div class="content-">
              <h6><a [routerLink]="['/song', item.song.id]">{{item.song.name}}</a></h6>
              <p>{{item.singer.name}}</p>
            </div>
          </div>
        </div>

        <!-- Singer search result -->
        <div *ngIf="showSingerList" class="search-result">
          <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
            <h2>Singer <i class="fa fa-microphone" aria-hidden="true"></i></h2>
          </div>
          <div class="single-top-item d-flex wow fadeInUp" data-wow-delay="100ms"
               *ngFor="let item of singerList" style="height: 100px">
            <div class="thumbnail" style="display: inline-block; border-radius: 50%; overflow: hidden;">
              <img style="width:100%; height:100%; object-fit: cover;" [src]="item.image" alt="No">
            </div>
            <div class="content-">
              <h6><a [routerLink]="['/singer-song', item.id]">{{item.name}}</a></h6>
            </div>
          </div>
        </div>

        <!-- Playlist search result -->
        <div *ngIf="showPlaylist" class="search-result">
          <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
            <h2>Playlist <i class="fa fa-list" aria-hidden="true"></i></h2>
          </div>
          <div class="single-top-item d-flex wow fadeInUp" data-wow-delay="100ms"
               *ngFor="let item of playlists" style="height: 100px">
            <div class="thumbnail" style="display: inline-block; border-radius: 50%; overflow: hidden;">
              <img style="width:100%; height:100%; object-fit: cover;" [src]="item.image" alt="No">
            </div>
            <div class="content-">
              <h6><a [routerLink]="['/playlist-song', item.id]">{{item.name}}</a></h6>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
