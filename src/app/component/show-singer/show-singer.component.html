<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb3.jpg);">
  <div class="bradcumbContent">
    <p>See whatâ€™s new</p>
    <h2>Singer List</h2>
  </div>
</section>

<section class="events-area section-padding-100">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let singer of singerList">
        <div class="single-event-area mb-30">
          <div class="event-thumbnail">
            <img src="{{singer.image}}" alt="" style="height: 355px; width: 355px;">
          </div>
          <div class="event-text">
            <h4>{{singer.name}}</h4>
            <a [routerLink]="['/singer-song', singer.id]" class="btn see-more-btn">See Event</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
