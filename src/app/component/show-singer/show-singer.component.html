<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb3.jpg);">
</section>

<div class="container pt-3 pb-5">

  <div class="row p-5">
    <div class="col-md-4 pb-4" *ngFor="let singer of singerList">
      <div class="card promoting-card">
        <div class="view overlay">
          <img class="card-img-top rounded-0" src='{{ singer.image }}'
               alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="p-3">
          <div >
            <h5 class="card-text font-bold text-center" id="collapseContent">{{ singer.name }}</h5>
          </div>
        </div>
      </div>
    </div>


</div>
