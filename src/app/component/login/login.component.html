<!-- ##### Login Area Start ##### -->
<section class="login-area pt-4 pb-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h3>Welcome To BTBMp3</h3>
          <!-- Login Form -->
          <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="email" class="form-control rounded" id="username" placeholder="Enter username"
                       formControlName="username">
                <small style="color:red; font-style: italic"
                       *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">Username is
                  required</small>
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your
                  information with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control rounded" id="password" placeholder="Password"
                       formControlName="password">
                <small style="color:red; font-style: italic"
                       *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Password is
                  required</small>
              </div>
              <div>
                <p style="color:red; font-style: italic" [ngStyle]="(message == 'Valid') ? {'color': 'white'} : {'color': 'red'} ">{{message}}</p>
              </div>
              <br>
              <button type="submit" class="btn oneMusic-btn mt-30 rounded" style="position: relative; bottom: 50px;" >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Login Area End ##### -->
