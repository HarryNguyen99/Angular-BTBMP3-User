<!-- ##### Events Area Start ##### -->

<section class="events-area section-padding-100">
  <div class="container">
    <h3>TOP VIEW PLAYLIST</h3>
    <div class="row">

      <div class="col-12 col-md-6 col-lg-4" *ngFor="let playlist of playListTopView">
        <div class="single-event-area mb-30">
          <div class="event-thumbnail">
            <img src="{{playlist.image}}" alt="">
          </div>
          <div class="event-text">
            <h4>{{playlist.name}}</h4>
            <a href="#" class="btn see-more-btn">See Event</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<section class="events-area ">
  <div class="container">
    <h3>TOP LIKE PLAYLIST</h3>
    <div class="row">

      <!-- Single Event Area -->
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let playlist of playListTopLike">
        <div class="single-event-area mb-30">
          <div class="event-thumbnail">
            <img src="{{playlist.image}}" alt="">
          </div>
          <div class="event-text">
            <h4>{{playlist.name}}</h4>
            <a href="#" class="btn see-more-btn">See Playlist</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
